- showcase: yes
  uniqueid: Product Recognition
  name: Visual Search Provider for retailers and brands
  tagline: A Convolutional Neural Network model to recognize consumer products. 
  image: product.jpg
  time: Aug - Dec 15
  tools: C++, Python, Caffe, sk-learn 
  tags:
    - Computer Vision
    - Deep Learning
    - Image Classification
  description: "We collect product catalog images from various public available online retailer platform such as Sears, Bestbuy and manually label/annotate them. We fine-tune pre-trained CNN models and use them as feature extractors to train SVMs."


- showcase: no
  uniqueid: beacons
  name: Smart stores using beacons
  tagline: Digital platform for location based information exchange using iBeacons.

  image: beacon.jpg
  time: May - July 16
  tools: Rest, Hibernate, Spring
  tags:
    - Software Development
    
  description: "Build a platform using indoor location based services from beacons to identify precise range and proximity of items. The items are located in indoor locations such as a consumer items in a retails store. Generated event based on user location and preferences. The goal was to provide this platform for both consumers and operation team. The outcome of the project was a client/server based architecture for all services and mobile applications for android, IOS."

- showcase: no
  uniqueid: bittorrent
  name: BitTorrent Client
  tagline: An implementation of BitTorrent Protocol Specification. 
  time: Oct - Nov 14
  tools: C++, Wireshark
  tags:
    - Object Oriented Programming
    - Software Development
    - Network Programming
    - TCP/IP
  description: "<b>-</b> Implemented an object oriented multi-user BitTorrent client in C++ based on BitTorrent protocol specification, TCP/IP and network programming concepts.<br><b>-</b> Supported N-seeders and N-leechers simultaneously and validated file integrity using SHA1 hash."

- showcase: no
  uniqueid: portscanner
  name: Port Scanner
  tagline: A network security app to scan for open ports in remote hosts. 
  time: Nov - Dec 14
  tools: C++, Wireshark
  tags:
    - Object Oriented Programming
    - Software Development
    - Network Programming
    - TCP/IP
  description: "<b>-</b> Built a multi-threaded Port Scanner in C++ to scan for open ports in remote servers for security checks using raw sockets and various TCP/UDP port scanning techniques like SYN, ACK and FIN scans.<br><b>-</b> Implemented various TCP/UDP port scanning techniques including SYN, UDP, ACK, and FIN scans.<br><b>-</b> Identified service version of processes running on remote server by parsing the response of port scans."

