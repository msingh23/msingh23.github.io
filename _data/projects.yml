- showcase: yes
  uniqueid: Master Thesis
  name: Landmark Recognition
  tagline: Tag Selection and Propagation for Large Scale Visual Landmark Recognition.
  image: landmark.jpg
  time: January - May 2016
  tools: C++, Python, Caffe
  tags:
    - Computer Vision
    - Deep Learning
    - Image Classification
    - Fine-Grained Recognition
    - Data Mining
  description: "We consider the problem of recognizing popular landmarks in large-scale datasets of unconstrained social images by formulating a classification problem involving nearly one million images.
In this work we emphasize a “large scale” data driven approach which differentiates it from many approaches which consider relatively small datasets and classification tasks." 
  links:
    - name: PDF
      link: /assets/thesis.pdf
    - name: Poster
      link: /assets/poster.pdf

